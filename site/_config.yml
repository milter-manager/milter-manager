title: milter manager
description:
  en: an effective anti-spam with milter
  ja: milterを使った効果的な迷惑メール対策
milter_manager_version: 2.2.4
milter_manager_release_date: 2022-12-10
timezone: Asia/Tokyo

url: https://milter-manager.github.io
baseurl:
permalink: /ja/blog/:year/:i_month/:i_day/:title:output_ext

excerpt_separator: "<!--more-->"

future: true

pagination:
  enabled: true
  sort_reverse: true
  permalink: /:num.html
  title: ":title（:num）"

sass:
  style: expanded
  sass_dir: assets/stylesheets

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  smart_quotes: ["apos", "apos", "quot", "quot"]

exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - README.md
  - vendor/
  - ".#*.*"
  - ".#*"
  - "#*#"

defaults:
  - scope:
      type: "posts"
    values:
      path_prefix: /ja/
      layout: "post"
      type: "post"
      language: ja
      country: JP
  - scope:
      path: "ja"
    values:
      path_prefix: /ja/
      layout: "base"
      language: ja
      country: JP
  - scope:
      path: ""
    values:
      path_prefix: /
      layout: "base"
      language: en
      country: US
