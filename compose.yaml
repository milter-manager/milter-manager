services:
  almalinux-8:
    platform: ${PLATFORM}
    build:
      context: .
      dockerfile: dockerfiles/almalinux-8.dockerfile
    environment:
      TZ: Asia/Tokyo
    cap_add:
      - SYS_PTRACE
    security_opt:
      - "seccomp=unconfined"
    volumes:
      - .:/host:delegated
    command:
      /host/dockerfiles/run-test.sh

